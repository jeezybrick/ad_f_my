<h2>Websites:</h2>

<div style="float: right;position: absolute;right: 26px;top: -52px;">
    <a href="sites/add-sites"><h6>+ Add more sites</h6></a>
</div>

<table class="table table-striped table-hover">
    <tr>
        <td>SI. No</td>
        <td>Website Logo</td>
        <td>Name</td>
        <td>URL</td>
        <td>Industry</td>
        <td>Status</td>
        <td>Manage</td>
    </tr>
    <tr ng-repeat="website in vm.website">
        <td>[[ website.id ]]</td>
        <td><img ng-src="[[ website.website_logo ]]" width="128px" height="100px"></td>
        <td>[[ website.website_name ]]</td>
        <td>[[ website.website_domain ]]</td>
        <td>[[ website.industry ]]</td>
        <td>Status</td>
        <td>
            <ng-md-icon id="edit-site-icon" ui-sref="publisher.editsites({ id:website.id})" icon="edit"></ng-md-icon>
        </td>
    </tr>
    <tr>
        <td colspan="7" ng-hide="vm.website.length">
            <center>No websites added</center>
        </td>
    </tr>

</table>
