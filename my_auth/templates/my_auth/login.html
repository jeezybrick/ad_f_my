{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}


    <div class="row" ng-controller="LoginCtrl">
        <div class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>{{ title }}</h1>
            <hr>
            {{ form.errors }}

            <div class="col-md-10">
                <section id="loginForm">
                    <hr/>

                    {% crispy form %}
                    {{ request.user }}
                    <h4 class="signup-decision">
                        <a href="#">{% trans "Sign Up right now!" %}</a>
                    </h4>
                </section>
            </div>

        </div>

    </div>
{% endblock %}
