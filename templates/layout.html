{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="" ng-app="myApp">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %} &ndash; Fits</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Google Open Sans -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    {% block css %}

    {% endblock %}

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/minified/style.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/minified/style_widget.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/minified/media.css' %}">

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-70868611-1', 'auto');
      ga('send', 'pageview');
    
    </script>

</head>

<body>

<div>

    {% block content %}
        {# content #}
    {% endblock %}

</div>

<!-- Jquery and bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-resource.min.js"></script>

<script src="{% static 'js/apps/app.js' %}"></script>
<script src="{% static 'js/services/services.js' %}"></script>

<!-- Jquery mask for phone input -->
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<!-- Common js -->
<script src="{% static 'js/common.js' %}"></script>

{% block js %}

{% endblock %}


</body>
</html>
